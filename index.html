<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
       <h1>Weather Dashboard</h1>
    </header>

    <main class="main-container">   
        <section class="city-city-list-container">
            <div class="search-container">
                <h2>Search for a City:</h2>
                <form>
                    <input type="text" id="city-name-input"></input>
                    <button class="submit-city-name-button">Search</button>
                </form>
                
            </div>
            
            <div class="previous-cities-container">
                <p>Dallas</p>
                <p>Mesquite</p>
                <p>Chicago</p>

                
            </div>
        </section>
       
        <section class="today-five-day-forecast-container">
            <div class="today-weather-container">
                <h2>CITY</h2>
                <p class="today-temp">Temp: 76.62 F</p>
                <p class="today-wind">Wind: 8.43 MPH </p>
                <p class="today-humidity"> Humidity: 44%</p>
                <!-- ICON for the weather -->

            </div>

            <div class="five-day-forecast-container">
                <h3>5-Day Forecast</h3>
                
                <div class="card-container">
                   
                </div>

            </div>

        </section>

    </main>
      
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
